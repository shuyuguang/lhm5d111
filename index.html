<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felotus</title>
    
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- 【修改】引入外部CSS文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 手机主体结构 -->
    <div class="phone">
        <div class="screen">
            
            <!-- 状态栏HTML结构 -->
            <div class="status-bar">
                <span id="status-bar-time">--:--</span>
                <div class="status-bar-icons-right">
                    <div id="battery-capsule" class="battery-capsule">
                        <div id="battery-capsule-liquid" class="battery-liquid"></div>
                        <span id="battery-capsule-level" class="battery-level-text">--</span>
                    </div>
                </div>
            </div>

            <!-- 主要的应用网格 -->
            <div class="app-grid">
                <a href="#" class="app">
                    <div class="app-icon" style="background-color: #007AFF;"></div>
                    <span class="app-name">QQ</span>
                </a>
            </div>

            <!-- 页面指示器HTML结构 -->
            <div class="page-indicators">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <!-- 底部的Dock栏 -->
            <div class="dock">
                <a href="#" class="app">
                    <div class="app-icon"><i class="fas fa-wand-magic-sparkles"></i></div>
                    <span class="app-name">注入</span>
                </a>
                <a href="#" class="app">
                    <div class="app-icon"><i class="fas fa-plug"></i></div>
                    <span class="app-name">配置</span>
                </a>
                <a href="#" class="app">
                    <div class="app-icon"><i class="fas fa-download"></i></div>
                    <span class="app-name">数据</span>
                </a>
                <a href="#" class="app">
                    <div class="app-icon"><i class="fas fa-address-book"></i></div>
                    <span class="app-name">角色</span>
                </a>
                <a href="#" class="app">
                    <div class="app-icon"><i class="fas fa-gem"></i></div>
                    <span class="app-name">用户</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 【修改】引入外部JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
