<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felotus</title>
    
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 手机外壳已被移除，.screen 现在是顶级容器 -->
    <div class="screen">
        
        <!-- 状态栏HTML结构 -->
        <div class="status-bar">
            <span id="status-bar-time">--:--</span>
            <div class="status-bar-icons-right">
                <div id="battery-capsule" class="battery-capsule">
                    <div id="battery-capsule-liquid" class="battery-liquid"></div>
                    <span id="battery-capsule-level" class="battery-level-text">--</span>
                </div>
            </div>
        </div>

        <!-- 主要的应用网格 -->
        <div class="app-grid">
            <a href="#" class="app">
                <div class="app-icon" style="background-color: #007AFF;"></div>
                <span class="app-name">QQ</span>
            </a>
        </div>

        <!-- 页面指示器HTML结构 -->
        <div class="page-indicators">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <!-- 五个功能页面的返回按钮 -->
        <div class="page" id="page-inject">
            <div class="page-header">
                <span class="back-btn"><i class="fas fa-chevron-left"></i></span>
                <h2>注入管理</h2>
            </div>
            <div class="page-content">
                <p>这里是注入管理页面的内容。</p>
            </div>
        </div>
        <div class="page" id="page-config">
            <div class="page-header">
                <span class="back-btn"><i class="fas fa-chevron-left"></i></span>
                <h2>配置管理</h2>
            </div>
            <div class="page-content">
                <p>这里是配置管理页面的内容。</p>
            </div>
        </div>
        <div class="page" id="page-data">
            <div class="page-header">
                <span class="back-btn"><i class="fas fa-chevron-left"></i></span>
                <h2>数据管理</h2>
            </div>
            <div class="page-content">
                <p>这里是数据管理页面的内容。</p>
            </div>
        </div>
        <div class="page" id="page-role">
            <div class="page-header">
                <span class="back-btn"><i class="fas fa-chevron-left"></i></span>
                <h2>角色设定</h2>
            </div>
            <div class="page-content">
                <p>这里是角色设定页面的内容。</p>
            </div>
        </div>
        <div class="page" id="page-user">
            <div class="page-header">
                <span class="back-btn"><i class="fas fa-chevron-left"></i></span>
                <h2>用户设定</h2>
            </div>
            <div class="page-content">
                <p>这里是用户设定页面的内容。</p>
            </div>
        </div>

        <!-- 底部的Dock栏 -->
        <div class="dock">
            <a href="#" class="app" data-target="page-inject">
                <div class="app-icon"><i class="fas fa-wand-magic-sparkles"></i></div>
                <span class="app-name">注入</span>
            </a>
            <a href="#" class="app" data-target="page-config">
                <div class="app-icon"><i class="fas fa-plug"></i></div>
                <span class="app-name">配置</span>
            </a>
            <a href="#" class="app" data-target="page-data">
                <div class="app-icon"><i class="fas fa-download"></i></div>
                <span class="app-name">数据</span>
            </a>
            <a href="#" class="app" data-target="page-role">
                <div class="app-icon"><i class="fas fa-address-book"></i></div>
                <span class="app-name">角色</span>
            </a>
            <a href="#" class="app" data-target="page-user">
                <div class="app-icon"><i class="fas fa-gem"></i></div>
                <span class="app-name">用户</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
